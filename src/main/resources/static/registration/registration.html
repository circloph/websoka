    <script>
        function registration() {
        var name = $('#name').val()
        var login = $('#login').val()
        var password = $('#password').val()
        var varobject = {
            name: name,
            login: login, 
            password: password, 
        };
        $.ajax({
                url: "/registration",
                type: "POST",
                data: JSON.stringify(varobject),
                contentType: 'application/json;',
                success: function (response) {
                window.location="/login/login.html"
                },
                dataType: "json"
            });
    }
